<div class = "person__header">
  <div class = "person__backButton" (click) = "navigateBack()">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </div>
  <div class = "person__name">
    {{person.name}}
  </div>
</div>
<div class = "person">
  <div class = "person__picture" [style.background-image]="'url('+person.image+')'">
    <!-- <img [src] = "person.image" /> -->
  </div>
  <div class = "person__title">
    Age: {{age}}
  </div>
  <div class = "person__year">
    {{person.years[age]}}
  </div>
</div>
<div class = "cta">
  Think this is fun? <br/> <a href= "https://twitter.com/andrewdbass?lang=en">Follow me on Twitter for more.</a>
</div>
