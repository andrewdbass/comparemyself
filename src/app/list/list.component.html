<div class = "list">
  <div *ngFor= "let person of people" class = "list__item" (click) = "slectPerson(person)">
    <div class = "list__picture" [style.background-image]="'url('+person.image+')'">
      <!-- <img [src] = "person.image" /> -->
    </div>
    <div class = "list__title">
      {{person.name}}
    </div>
  </div>
</div>
